name: CI - Petclinic Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: Tecsup2023$
          MYSQL_DATABASE: PETCLINIC_DB
          MYSQL_USER: admin
          MYSQL_PASSWORD: A$dmin123
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Wait for MySQL to be ready
      run: |
        for i in {1..30}; do
          if mysqladmin ping -h"127.0.0.1" -P3306 -uadmin -pA\$dmin123 --silent; then
            echo "MySQL is ready!"
            break
          fi
          echo "Waiting for MySQL... ($i/30)"
          sleep 2
        done
    
    - name: Initialize Database
      run: |
        mysql -h 127.0.0.1 -P 3306 -u admin -pA\$dmin123 PETCLINIC_DB < data/schema-mysql.sql
        mysql -h 127.0.0.1 -P 3306 -u admin -pA\$dmin123 PETCLINIC_DB < data/data-mysql.sql
    
    - name: Build with Maven
      run: mvn clean compile
    
    - name: Run Tests
      env:
        DB_USERNAME: admin
        DB_PASSWORD: A$dmin123
      run: mvn test -Dspring.profiles.active=test
    
    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: target/surefire-reports/